<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<div class="w3-container">
    <table class="w3-table">
        <thead>
            <tr>
                <th>title</th>
                <th>links</th>
            </tr>
        </thead>
        <tbody>
            {% for row in page_obj.0 %}
            <tr>
                <td>{{row.title}}</td>
                <td>{{row.link}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
